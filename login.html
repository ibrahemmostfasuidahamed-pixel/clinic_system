<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - عيادة أسنان</title>
    <meta name="description" content="تسجيل الدخول إلى نظام إدارة عيادة الأسنان" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="login-page">
    <!-- Animated Background -->
    <div class="login-bg">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-logo">
            <div class="logo-icon-wrapper">
                <i class="fas fa-tooth"></i>
            </div>
            <h1>عيادة أسنان</h1>
            <p>نظام إدارة العيادة</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
                <button class="auth-tab" data-tab="register">
                    <i class="fas fa-user-plus"></i>
                    حساب جديد
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" id="login-email" placeholder="أدخل بريدك الإلكتروني" required />
                </div>

                <div class="form-group">
                    <label for="login-password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required />
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me" />
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <input type="text" id="register-name" placeholder="أدخل اسمك الكامل" required />
                </div>

                <div class="form-group">
                    <label for="register-email">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" id="register-email" placeholder="أدخل بريدك الإلكتروني" required />
                </div>

                <div class="form-group">
                    <label for="register-password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="register-password" placeholder="أدخل كلمة المرور (6 أحرف على الأقل)"
                            required minlength="6" />
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">
                        <i class="fas fa-lock"></i>
                        تأكيد كلمة المرور
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="register-confirm-password" placeholder="أعد إدخال كلمة المرور"
                            required />
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('register-confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-btn register-btn">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب
                </button>
            </form>

            <!-- Error/Success Messages -->
            <div id="auth-message" class="auth-message"></div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>© 2024 عيادة أسنان - جميع الحقوق محفوظة</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>

</html>
